<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/app.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>Medicine App</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid custom">
                <div class="navbar__logo">
                    <div class="navbar__icon"><img src="/images/skull.svg.svg" alt="skull"></div>
                    <div class="navbar__title"><span class="fw-normal">Try not to</span><span
                            class="fw-bolder">DIE</span></div>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav custom me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link text-white" href="/patients" data-link>Пациенты</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/consultations"
                                data-link>Консультации</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/reports" data-link>Отчеты и
                                статистика</a></li>
                    </ul>
                    <li class="nav-item">
                        <div class="navbar__menu">
                            <div class="dropdown">
                    <li class="nav-item dropdown">
                        <a class="nav-link overflowed" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false"><span class="nav-username">Вход</span></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item nav-link" id="logout-a" href="/login">Выйти</a></li>
                            <li><a class="dropdown-item nav-link" href="/profile">Профиль</a></li>
                        </ul>
                    </li>
                </div>
            </div>
            </li>
            </div>
            </div>
        </nav>
    </header>
    <div id="app">
        <div class="container base-form">
            <h1 class="base-from__title fw-bolder">Регистрация</h1>
            <form action="#" class="register-form">
                <div class="mb-3">
                    <label for="username-field" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="username-field" placeholder="Иванов Иван Иванович">
                    <label for="username-field" id="username-label" class="form-label error d-none"></label>
                </div>
                <div class="mb-3">
                    <label for="phone-field" class="form-label">Телефон</label>
                    <input type="text" class="form-control" id="phone-field" placeholder="+7 (xxx) xxx xx-xx">
                    <label for="phone-field" id="phone-label" class="form-label error d-none"></label>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col">
                            <label for="gender-select" class="form-label">Пол</label>
                            <select class="form-select" id="gender-select">
                                <option value="Male">Мужской</option>
                                <option value="Female">Женский</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="birthdate" class="form-label">Дата рождения</label>
                            <input class="form-control" id="birthdate" name="birthdate" type="date">
                            <label for="birthdate" id="birthdate-label" class="form-label error d-none"></label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="specialty-select" class="form-label">Специальность</label>
                    <select class="form-control single-select" placeholder="Укажите специальность" id="specialty-select">
                    </select>
                    <label for="specialty-select" id="specialty-label" class="form-label error d-none"></label>
                </div>
                <div class="mb-3">
                    <label for="email-field" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-field" placeholder="name@example.com">
                    <label for="email-field" id="email-label" class="form-label error d-none"></label>
                </div>
                <div class="mb-3">
                    <label for="passwordField" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password-field">
                    <label for="passwordField" id="password-label" class="form-label error d-none"></label>
                </div>
            </form>
            <button class="btn btn-primary login-form__register-btn" id="submit-register-btn"
                type="button">Зарегистрироваться</button>
            <button class="btn btn-secondary login-form__submit-btn mt-2" id="login-btn" type="button">Войти</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="module" src="scripts/doctor/registration.js"></script>
</body>

</html>
